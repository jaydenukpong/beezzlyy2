<!DOCTYPE html>

    <!-- box icons -->
    <link

    <!-- custom style -->
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    {{> navbar}}

    <!-- #################
    ##	featured post area start	##
    ################# -->
    <div class="blog_featured">
      <div class="container">
        <div class="blog_featured_content">
          <div class="blog_featured_header">
            <div class="post_author">
              <div class="post_author_media">
                <img src="../assets/images/sannndiegoo.jpg" alt="" />

                <h2 class="title">Jayden Ukpong</h2>

              </div>
            </div>
          </div>

          <h2 class="heading-1 title">

          <p class="text-1 text">
            Thinking of getting a website for your buissness? Mayb-

          <a href="./blog-post.html" class="link">

            <i class="bx bx-arrow-right icon"></i>
          </a>
        </div>

        <div class="blog_featured_media">
          <img src="../assets/images/blogpostimage2.jpg" alt="" />
        </div>
      </div>
    </div>
    <!-- featured post area end -->

    <!-- #################
    ##	all post feed	##
    ################# -->

      <div class="container">
        <div class="area_header">
          <h2 class="heading-2 title">All Post</h2>
        </div>

        <div class="blog_feed_content">
          <div class="card">
            <div class="card_media">
              <img src="../assets/images/blogpostimage2.jpg" alt="" />
            </div>
            <div class="card_content">
              <h2 class="card_title">How can a website help your buissness.</h2>
              <p class="card_text">
                Thinking of getting a website for your buissness? Mayb-
              </p>
              <a href="./blog-post.html" class="card_link">

              </a>
            </div>
          </div>

    <!-- all post feed end -->

    {{> footer}}
  </body>
</html>
