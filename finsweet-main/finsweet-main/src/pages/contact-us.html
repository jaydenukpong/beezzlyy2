<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Beezzly</title>

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- custom style -->
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    {{> navbar}}

    <!-- #################
    ##	contact us start	##
    ################# -->
    <div class="contact">
      <div class="container">
        <div class="area_header">
          <h2 class="heading-2 title">
            Have a question ? Let's get in touch with us.
          </h2>
          <div class="text-1 text">
            Take a moment to complete the form below and our team will get back to within 72 hrs
          </div>
        </div>

        <div class="contact_info">
          <div class="card">
            <div class="card_content">
              <h2 class="card_title">Location</h2>
              <p class="card_text">Los Angeles, CA</p>
            </div>
          </div>
          <div class="card">
            <div class="card_content">
              <h2 class="card_title">Contact Us</h2>
              <a href="mailto: beezzlyy@outlook.com">beezzlyy@outlook.com</a>
            </div>
          </div>
        </div>

        <form class="contact_form" action="https://formsubmit.co/937ee29a5f17a1aa78739bc01483ddb3" method="POST">
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="First Name"
            class="form_input"
            required/>

          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Last Name"
            class="form_input"
            required />

          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            class="form_input"
            required/>

          <textarea
            type="text"
            name="message"
            id="message"
            placeholder="Type Message"
            class="form_input"
            rows="5"
          ></textarea>

          <button class="btn btn-orange">Submit</button>
        </form>

        <div class="contact_map">
          <iframe
            id="gmap_canvas"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d299308.1352045786!2d-118.36922993320984!3d34.020291632947256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20Angeles%2C%20CA!5e0!3m2!1sen!2sus!4v1711843428401!5m2!1sen!2sus" 
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe>
        </div>
      </div>
    </div>

    {{> footer}}
  </body>
</html>
